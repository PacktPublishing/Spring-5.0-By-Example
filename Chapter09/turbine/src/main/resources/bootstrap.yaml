spring:
  application:
    name: turbine
  cloud:
    config:
      uri: http://localhost:5000
      label: master
---
spring:
  profiles: docker
  application:
    name: turbine
  cloud:
    config:
      uri: http://config:5000
      label: master
      fail-fast: true
      retry:
        initial-interval: 4000
        max-attempts: 5
        multiplier: 2.0
        max-interval: 6000